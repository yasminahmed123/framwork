

<section class="my-5">
    <div class="row g-4 justify-content-center">
        @for (category of categoryData; track $index) {
            <div class="col-sm-6 col-md-4 col-lg-3">
            <div [routerLink]="['/categorydetail',category._id]"  role="button" class="border border-success p-2 shadow rounded">
                <img class="w-100" height="300" [src]="category.image" [alt]="category.name"> 
                <h3 class="my-2 text-center text-success">{{category.name}}</h3>
            </div>
        </div>
        }
    </div>
</section>
